<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Viewer Add-in</title>

    <!-- jQuery first -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    
    <!-- Office.js -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    
    <!-- PDF.js with specific version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    
    <!-- html2canvas for screenshots -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Custom scripts -->
    <script src="Home.js" type="text/javascript"></script>
    
    <!-- Styles -->
    <link href="Home.css" rel="stylesheet" type="text/css" />
    <link href="../Content/Button.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">
</head>
<body class="ms-Fabric">
    <div id="content-main">
        <div class="padding">
            <label for="pdf-file-input" class="custom-file-upload">
                Select PDF
            </label>
            <input type="file" id="pdf-file-input" accept="application/pdf" />
            <button id="snippet-button" class="custom-file-upload">Take Snippet</button>
        </div>
    </div>
    <div id="pdf-viewer-container"></div>
</body>
</html>
