<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Binding - PDF Viewer Add-in</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>
    <script src="../Visualization.js" type="text/javascript"></script>
    <link href="../Content/Button.css" rel="stylesheet" type="text/css" />
    <link href="DataBinding.css" rel="stylesheet" type="text/css" />
    <script src="DataBinding.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">
</head>
<body>
    <div id="content-main">
        <div class="padding">
            <div class="ms-font-xl ms-fontColor-black ms-fontWeight-regular">Bind to Data</div>
            <p class="ms-font-m-plus ms-fontColor-neutralTertiary">Please choose from one of the following options:</p>
            
            <button class="Button Button--primary" id="bind-to-existing-data">
                <span class="Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="Button-label">Bind to existing data</span>
                <span class="Button-description">Binds to existing data and displays it.</span>
            </button>
            <br />
            <button class="Button Button--primary" id="insert-sample-data">
                <span class="Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="Button-label">Insert sample data</span>
                <span class="Button-description">Inserts sample data and displays visualization</span>
            </button>
        </div>
    </div>
    <div id="content-footer">
        <div class="padding">
            <div class="ms-font-m"><a class="ms-Link ms-Link--hero" href="../Home/Home.html">Back to Visualization</a></div>
        </div>
    </div>
</body>
</html>
